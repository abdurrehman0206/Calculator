<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen" id="screen">
          <input class="res" id="res" disabled />
        </div>
        <div class="body">
          <div class="keys">
            <button class="key theme-function theme-red-text" id="clear-button">
              AC
            </button>
            <button
              class="key theme-function theme-red-text"
              id="delete-button"
            >
              DEL
            </button>
            <button class="key theme-function" value="%">%</button>
            <button class="key theme-function" value="/">/</button>
            <button class="key" value="7">7</button>
            <button class="key" value="8">8</button>
            <button class="key" value="9">9</button>
            <button class="key theme-function" value="*">X</button>
            <button class="key" value="4">4</button>
            <button class="key" value="5">5</button>
            <button class="key" value="6">6</button>
            <button class="key theme-function" value="-">-</button>
            <button class="key" value="1">1</button>
            <button class="key" value="2">2</button>
            <button class="key" value="3">3</button>
            <button class="key theme-function" value="+">+</button>
            <button class="key" value="0">0</button>
            <button class="key" value=".">.</button>
            <button class="key long theme-red" value="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
