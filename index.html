<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen" id="screen">
                <div class="res" id="res"></div>
                <div class="buffer" id="buffer"></div>
            </div>
            <div class="body">
                <div class="keys">
                    <button class="key" id="clear-button">C</button>
                    <button class="key">â†š</button>
                    <button class="key">%</button>
                    <button class="key">/</button>
                    <button class="key data">7</button>
                    <button class="key data">8</button>
                    <button class="key data">9</button>
                    <button class="key">X</button>
                    <button class="key data">4</button>
                    <button class="key data">5</button>
                    <button class="key data">6</button>
                    <button class="key">-</button>
                    <button class="key data">1</button>
                    <button class="key data">2</button>
                    <button class="key data">3</button>
                    <button class="key">+</button>
                    <button class="key data">0</button>
                    <button class="key">.</button>
                    <button class="key long">=</button>
                    
                    
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
